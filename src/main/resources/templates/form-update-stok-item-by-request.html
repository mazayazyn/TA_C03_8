<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> List Item </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous">
    </script>
    <!--    <object th:include="fragments/fragment :: css" th:remove="tag"></object>-->
    <!--    <object th:include="fragments/fragment :: js" th:remove="tag"></object>-->
</head>

<body>
<!--<nav th:replace="fragments/fragment :: navbar"></nav>-->
<div class="container-fluid">
    <div class="row" style="justify-content: center; text-align: center; margin: auto; padding: 2rem">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Update Stok Item By Request Update</div>
                <div class="card-body">
                    <form th:action="@{/update-by-request}" th:object="${requestUpdateItem}" method="POST">
                        <input type="hidden" th:field="*{id_request_update_item}" />
                        <input type="hidden" th:field="*{id_kategori}" />
                        <input type="hidden" th:field="*{id_cabang}" />
                        <input type="hidden" th:field="*{tanggal_request}" />
                        <input type="hidden" th:field="*{executed}" />

                        <div class="form-row" style="text-align: left">
                            <label>Stok yang Ingin Ditambah</label>
                            <input required class="form-control" type="text" name="tambahan_stok" th:value="*{tambahan_stok}" disabled />
                        </div>
                        <br>
                        <div class="form-row" style="text-align: left">
                            <label>Mesin yang Akan Digunakan</label>
                            <select name="mesin" class="form-control">
                                <option hidden>-- Pilih Mesin --</option>
                                <option th:each="mesin : ${listMesin}" th:value="${mesin.idMesin}" th:text="${mesin.nama}"></option>
                            </select>
                        </div>
                        <div style="margin-top: 2rem">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a th:href="@{#}" class="btn btn-outline-primary">Kembali</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
