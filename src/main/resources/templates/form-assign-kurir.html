<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Assign Delivery Kurir</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

<div sec:authorize="hasAnyAuthority('STAFF_OPERASIONAL')">
    <!-- MENU -->
    <nav th:replace="fragments/fragment :: navbar-staff-operasional"></nav>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Assign Delivery Kurir</div>
                <div class="card-body">
                    <form th:action="@{/delivery/assign-kurir}" th:object="${delivery}" method="POST" onsubmit="return confirm('Apakah Anda yakin ingin submit form?');">
                        <input type="hidden" th:field="*{id_request_update_item}" />
                        <label>Daftar Kurir</label>
                        <select name="id_kurir" class="form-control">
                            <option selected value="">-- Pilih Kurir --</option>
                            <option th:each="kurir : ${listKurir}" th:value="${kurir.idPegawai}" th:text="${kurir.nama}"></option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-warning">Simpan</button>
                        <button class="btn btn-link" href="/">Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
