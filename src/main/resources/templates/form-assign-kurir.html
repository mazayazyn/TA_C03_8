<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Assign Delivery Kurir</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

<div sec:authorize="hasAnyAuthority('STAFF_OPERASIONAL')">
    <!-- MENU -->
    <nav th:replace="fragments/fragment :: navbar-staff-operasional"></nav>
</div>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <br>
            <div class="card">
                <div class="card-body justify-content-center">
                    <h3>Assign Delivery Kurir</h3>
                    <form th:action="@{/delivery/assign-kurir/}+${idRequestUpdateItem}" th:object="${delivery}" method="POST" onsubmit="return confirm('Apakah Anda yakin ingin submit form?');">
<!--                        <input type="hidden" th:field="*{requestUpdate}" th:value="${idRequestUpdateItem}" />-->
                        <label>Daftar Kurir</label>
                        <select name="pegawai" th:field="*{pegawai}" class="form-control">
                            <option selected value="">-- Pilih Kurir --</option>
                            <option th:each="kurir : ${listKurir}"
                                    th:value="${kurir.idPegawai}"
                                    th:text="${kurir.nama}"></option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-warning">Simpan</button>
                        <button class="btn btn-link" href="/">Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
