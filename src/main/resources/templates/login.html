<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Login </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/unicons.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/tooplate-style.css">
</head>

<body>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-3 mx-auto">
    <br>
    <div class="row d-flex">
        <div class="col-lg-6">
            <div class="card1 pb-5">
                <br>
                <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                    <img src="https://i.imgur.com/uNGdWHi.png" class="image" alt="login image">
                </div>
            </div>
        </div>
        <div class="col-lg-6" >
            <br><br><br><br><br>
            <div class="container">
                <h1>Welcome to SI-Factory!</h1>
                <h3>Please login to continue</h3>
                <div class="card-body">
                    <div th:if="${param.error}">
                        <span style="color: red">Invalid username or password</span>
                        <br><br>
                    </div>
                    <div class="justify-content-center">
                        <form th:action="@{/login}" method="POST">
                            <div class="row form-group">
                                <label class="col-sm-3">Username</label>
                                <input type="text" class="col-sm-7 form-control input-sm" name="username"/>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-3">Password</label>
                                <input type="password" class="col-sm-7 form-control input-sm" name="password"/>
                            </div>
                            <div class="row form-group justify-content-center">
                                <button style="width:150px !important" type="submit" class="btn mr-lg-2 custom-btn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FOOTER -->
<footer th:replace="fragments/fragment :: footer"></footer>
</body>

</html>
